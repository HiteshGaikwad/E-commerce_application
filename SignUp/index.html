<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,600;0,900;1,500&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
<style>
    *{
        font-family: 'Inter', sans-serif;
font-family: 'Source Sans Pro', sans-serif;
    }
</style>
</head>

<body>
    <nav class="nav-container">
        <div class="nav-right-side">
            <h2>MeShop.</h2>
        </div>
        <div class="nav-left-side">
            <button class="nav-btn" id="home">Home</button>
            <button class="nav-btn" id="login">Login</button>
            <!-- <button class="nav-btn" id="signup">Signup</button> -->
            <button class="nav-btn" id="my_cart">My Cart</button>
            <button class="nav-btn" id="profile">Profile</button>
        </div>
    </nav>
   
    <form>
        <h1>Signup</h1>
            <input type="text" id="firstName" class="inputs" placeholder="First Name"/>
        <br />
        
            <input type="text" id="lastName" class="inputs" placeholder="Last Name"/>
        <br />
       
            <input type="email" id="email" class="inputs" placeholder="Email"/>
        <br />
       
            <input type="password" id="password" class="inputs" placeholder="Password"/>
        <br />
        
            <input type="password" id="confirmPassword" class="inputs" placeholder="Confirm Password"/>
        <br />
        <button type="submit" id="signupBtn">Signup</button>
    </form>
    <br />
    <button id="loginRedirect">Already a User? Sign in</button>
    <script src="./script.js"></script>
</body>

</html>
